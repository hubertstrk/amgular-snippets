<div class="w-full">
  <input type="text" pInputText [(ngModel)]="search" placeholder="search..." />
  <div
    (click)="navigateToSnippet(snippet)"
    class="flex flex-column my-1 cursor-pointer w-full"
    *ngFor="let snippet of filteredSnippets">
    <div class="hover:text-primary">{{snippet.title}}</div>
  </div>
</div>
