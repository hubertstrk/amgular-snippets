<div class="w-full">
  <span class="p-input-icon-left w-full">
    <i class="pi pi-search"></i>
    <input type="text" class="p-inputtext-sm" pInputText [(ngModel)]="search" />
  </span>
  <div class="mt-4">
    <div
      (click)="navigateToSnippet(snippet)"
      class="flex flex-column cursor-pointer hover:text-primary"
      *ngFor="let snippet of filteredSnippets">
      {{snippet.title}}
    </div>
  </div>
</div>
