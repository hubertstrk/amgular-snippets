<div class="w-full">
  <input
    type="text"
    class="p-inputtext-sm w-full"
    pInputText
    [(ngModel)]="search" />
  <div
    (click)="navigateToSnippet(snippet)"
    class="flex flex-column my-2 cursor-pointer w-full"
    *ngFor="let snippet of filteredSnippets">
    <div class="text-lg hover:text-primary">{{snippet.title}}</div>
  </div>
</div>
